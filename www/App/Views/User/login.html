{% extends "base.html" %}

{% block title %} Register{% endblock %}

{% block menu %}
{{ parent() }}
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 well">
        <form role="form" action="login" method="post" name="loginform">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Your Email" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Your Password" required class="form-control" />
            </div>
            <button name="login" type="submit" class="btn btn-default">Login</button>
        </form>
        {% if login_error is defined %}
        <span class="text-danger">Incorrect email or password</span>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
        New User? <a href="register">Sign Up Here</a>
    </div>
</div>

{% endblock %}
