{% extends "base.html" %}

{% block title %} Posts{% endblock %}

{% block menu %}
{{ parent() }}
{% endblock %}

{% block body %}

  <h1>Posts</h1>
  <p>Hello from twif template, {{ name }}</p>
  <ul>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    {% endfor %}
  </ul>
{% endblock %}
